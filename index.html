<!DOCTYPE html>
<html lang="en">
<head>
  <!-- This section contains information about the page, like its title and linked CSS -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity:Water</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header at the top of the page -->
  <header>
    <div class="logo">
      <!-- Logo image at the top left -->
      <img src="img/water-can-transparent.png" alt="Charity:Water logo" />
      <!-- Site title next to the logo image -->
      <span>Charity:Water</span>
    </div>
    <!-- Navigation link on the right side of the header -->
    <a href="#" class="learn-more">Learn More</a>
  </header>

  <!-- Main hero section with background image and overlay -->
  <section class="hero">
    <!-- Overlay to make text easier to read -->
    <div class="overlay"></div>
    <!-- Background image for the hero section -->
    <img src="img/Madagascar_2019_CG-4017.jpg" alt="Child with clean water" class="background-image" />
    <!-- Content that sits on top of the background image -->
    <div class="content">
      <!-- Main headline for the hero section -->
      <h1>Give in Seconds.<br/>See the Impact Forever.</h1>
      <!-- Supporting text under the headline -->
      <p>We don’t just promise impact—we prove it. Track your donation and see the clean water you helped provide.</p>
      <!-- Donation form with input and button -->
      <div class="donation-form">
        <input type="text" placeholder="A Little Goes a Long Way" />
        <button>Donate</button>
      </div>
    </div>
  </section>
</body>
</html>
